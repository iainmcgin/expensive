buildscript {
    repositories {
        jcenter()

        maven {
            url 'https://maven.google.com'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha4'
        classpath 'com.google.gms:google-services:3.1.0'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 16
    targetSdkVersion = 26
    compileSdkVersion = 26
    buildToolsVersion = '26.0.0'
    javaLangVersion = JavaVersion.VERSION_1_8

    // App dependencies
    appauthVersion = '0.6.1'
    archVersion = '1.0.0-alpha2'
    firebaseVersion = '11.0.1'
    guavaVersion = '22.0-android'
    hamcrestVersion = '1.3'
    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
    openyoloVersion = '0.1.1'
    powerMockito = '1.6.2'
    retrofitVersion = '2.3.0'
    runnerVersion = '0.5'
    rulesVersion = '0.5'
    robolectricVersion = '3.3.2'
    supportLibraryVersion = '26.0.0-beta2'
}

